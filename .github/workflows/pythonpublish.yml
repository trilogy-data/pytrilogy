# This workflow will upload a Python Package using maturin when a release is created
name: Push to PyPI
on:
  push:
    branches: [main]
jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.version_check.outputs.should_publish }}
      local_version: ${{ steps.version_check.outputs.local_version }}
      pypi_version: ${{ steps.version_check.outputs.pypi_version }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin packaging requests
        pip install -r requirements.txt
    - name: Build for version check
      run: pip install -e .
    - name: Check if version needs publishing
      id: version_check
      run: |
        # Get local version from trilogy.__version__
        LOCAL_VERSION=$(python -c "import trilogy; print(trilogy.__version__)")

        if [ -z "$LOCAL_VERSION" ]; then
          echo "Error: Could not determine local version from trilogy.__version__"
          exit 1
        fi

        echo "Local version: $LOCAL_VERSION"

        # Get PyPI version
        PYPI_VERSION=$(python -c "
        import requests
        import json
        try:
          response = requests.get('https://pypi.org/pypi/pytrilogy/json', timeout=10)
          if response.status_code == 200:
            data = response.json()
            print(data['info']['version'])
          else:
            print('0.0.0')  # Default if package doesn't exist yet
        except:
          print('0.0.0')  # Default if request fails
        " 2>/dev/null || echo "0.0.0")

        echo "PyPI version: $PYPI_VERSION"

        # Compare versions using packaging.version
        SHOULD_PUBLISH=$(python -c "
        from packaging import version
        local_ver = version.parse('$LOCAL_VERSION')
        pypi_ver = version.parse('$PYPI_VERSION')
        print('true' if local_ver > pypi_ver else 'false')
        ")

        echo "Should publish: $SHOULD_PUBLISH"
        echo "should_publish=$SHOULD_PUBLISH" >> $GITHUB_OUTPUT
        echo "local_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
        echo "pypi_version=$PYPI_VERSION" >> $GITHUB_OUTPUT

  linux:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
    - uses: actions/checkout@v3
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --interpreter 3.11 3.12 3.13
        manylinux: auto
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-linux-${{ matrix.target }}
        path: dist

  macos:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
    - uses: actions/checkout@v3
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --interpreter 3.11 3.12 3.13
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-macos-${{ matrix.target }}
        path: dist

  windows:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
    - uses: actions/checkout@v3
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --interpreter 3.11 3.12 3.13
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-windows-${{ matrix.target }}
        path: dist

  sdist:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build sdist
      uses: PyO3/maturin-action@v1
      with:
        command: sdist
        args: --out dist
    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: wheels-sdist
        path: dist

  publish:
    needs: [version-check, linux, macos, windows, sdist]
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/pytrilogy
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
      with:
        verbose: true

  skip-publish:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'false'
    runs-on: ubuntu-latest
    steps:
    - name: Skip publishing
      run: |
        echo "Skipping publish: Local version (${{ needs.version-check.outputs.local_version }}) is not newer than PyPI version (${{ needs.version-check.outputs.pypi_version }})"