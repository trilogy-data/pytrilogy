# This workflow will upload a Python Package using maturin when a release is created
name: Push to PyPI
on:
  push:
    branches: [main]
env:
  PYTHON_VERSIONS: "3.11 3.12 3.13"
jobs:
  version-check:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.version_check.outputs.should_publish }}
      local_version: ${{ steps.version_check.outputs.local_version }}
      pypi_version: ${{ steps.version_check.outputs.pypi_version }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    - name: Set up Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install maturin packaging requests
        pip install -r requirements.txt
    - name: Build for version check
      run: pip install -e .
    - name: Check if version needs publishing
      id: version_check
      run: |
        # Get local version from trilogy.__version__
        LOCAL_VERSION=$(python -c "import trilogy; print(trilogy.__version__)")

        if [ -z "$LOCAL_VERSION" ]; then
          echo "Error: Could not determine local version from trilogy.__version__"
          exit 1
        fi

        echo "Local version: $LOCAL_VERSION"

        # Get PyPI version and check wheel availability
        SHOULD_PUBLISH=$(python -c "
        import requests
        from packaging import version

        local_ver = version.parse('$LOCAL_VERSION')
        python_versions = '${{ env.PYTHON_VERSIONS }}'.split()

        try:
          response = requests.get('https://pypi.org/pypi/pytrilogy/json', timeout=10)
          if response.status_code != 200:
            print('true')  # Package doesn't exist, publish
            exit(0)

          data = response.json()
          pypi_ver = version.parse(data['info']['version'])

          print(f'PyPI version: {pypi_ver}', flush=True)

          # If local version is newer, publish
          if local_ver > pypi_ver:
            print('true')
            exit(0)

          # If versions don't match, don't publish
          if local_ver != pypi_ver:
            print('false')
            exit(0)

          # Versions match - check if all wheels exist
          print(f'Versions match ({local_ver}), checking wheels...', flush=True)

          # Generate expected wheel patterns from Python versions
          platforms = [
            'manylinux_2_17_x86_64',
            'manylinux_2_17_aarch64',
            'macosx_10_12_x86_64',
            'macosx_11_0_arm64',
            'win_amd64',
          ]

          expected_wheels = []
          for py_ver in python_versions:
            cp_ver = py_ver.replace('.', '')  # '3.11' -> '311'
            for platform in platforms:
              expected_wheels.append(f'cp{cp_ver}-cp{cp_ver}-{platform}')

          # Get available files
          available_files = [f['filename'] for f in data.get('urls', [])]

          # Check for missing wheels
          missing = []
          for pattern in expected_wheels:
            if not any(pattern in f for f in available_files):
              missing.append(pattern)

          # Check for sdist
          has_sdist = any(f.endswith('.tar.gz') for f in available_files)

          if missing:
            print(f'Missing wheels: {missing}', flush=True)
            print('true')
          elif not has_sdist:
            print('Missing sdist', flush=True)
            print('true')
          else:
            print('All wheels and sdist present', flush=True)
            print('false')

        except Exception as e:
          print(f'Error checking PyPI: {e}', flush=True)
          print('true')  # Publish on error to be safe
        ")

        echo "Should publish: $SHOULD_PUBLISH"
        echo "should_publish=$SHOULD_PUBLISH" >> $GITHUB_OUTPUT
        echo "local_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT

  linux:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
    - uses: actions/checkout@v3
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
        manylinux: auto
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-linux-${{ matrix.target }}
        path: dist

  macos:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
    - uses: actions/checkout@v3
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-macos-${{ matrix.target }}
        path: dist

  windows:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64]
    steps:
    - uses: actions/checkout@v3
    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --interpreter ${{ env.PYTHON_VERSIONS }}
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-windows-${{ matrix.target }}
        path: dist

  sdist:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build sdist
      uses: PyO3/maturin-action@v1
      with:
        command: sdist
        args: --out dist
    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: wheels-sdist
        path: dist

  publish:
    needs: [version-check, linux, macos, windows, sdist]
    if: needs.version-check.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/pytrilogy
    permissions:
      id-token: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
      with:
        verbose: true
        skip-existing: true

  skip-publish:
    needs: version-check
    if: needs.version-check.outputs.should_publish == 'false'
    runs-on: ubuntu-latest
    steps:
    - name: Skip publishing
      run: |
        echo "Skipping publish: Local version (${{ needs.version-check.outputs.local_version }}) - all wheels and sdist already present on PyPI"