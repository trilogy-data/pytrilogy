# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Lint and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Install uv for script tests
        uses: astral-sh/setup-uv@v7
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/734709568634/locations/global/workloadIdentityPools/github/providers/preql-integration'
          project_id: 'preqldata'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel maturin
          pip install -r requirements.txt
          pip install -r requirements-test.txt
          pip install sqlalchemy-bigquery --ignore-requires-python
      - name: Run Rust tests
        run: |
          cd trilogy/scripts/dependency
          cargo test --release
      - name: Build Rust extension
        run: |
          pip install -e .
      - name: Lint with mypy
        run: |
          # stop the build if there are Python syntax errors or undefined names
          mypy trilogy
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff check trilogy
      - name: Test with pytest
        run: |
          pip install pytest
          pip install pytest-cov
          # disable active adventureworks queries unless we get docker configured
          pytest tests/ --cov=./ -m "not adventureworks_execution" 
        env:
          GOOGLE_HMAC_SECRET: ${{ secrets.GOOGLE_HMAC_SECRET }}
          GOOGLE_HMAC_KEY: ${{ secrets.GOOGLE_HMAC_KEY }}
      - name: Test after installing rich
        run: |
          # install rich and rerun CLI tests
          pip install rich
          pytest tests/ --cov=./ --cov-append -m "not adventureworks_execution" -k "test_trilogy"
          pytest tests/ --cov=./ --cov-append -m "not adventureworks_execution" -k "test_display"
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # required
      - name: Test package cli
        run: |
          python -m venv .venv
          .venv/bin/python -m pip install --upgrade pip
          .venv/bin/python -m pip install .
          .venv/bin/trilogy --help
          .venv/bin/trilogy run "SELECT 1 + 1->test;" duckdb
